<div class="editPlayerBox">
    <h1 mat-dialog-title>Edit player</h1>

    <div class="editPlayerImgBox">
        <img class="profilePicture" *ngFor="let picture of allProfilePictures" src="./../../assets/img/{{ picture }}"
            [mat-dialog-close]="picture">
    </div>

    <div mat-dialog-actions>
        <button mat-button (click)="dialogRef.close()">Close</button>
        <button mat-button color="warn" [mat-dialog-close]="'DELETE'">Delete player</button>
    </div>
</div>
